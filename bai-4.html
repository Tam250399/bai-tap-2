<body>
    <script>
        for (;;) {
            let a = (prompt("Em có yêu anh không"))
            if (a == "c") {
                alert("bạn đã chọn đúng")
                break;
            } else if (a == "k") {
                alert("vui lòng chọn lại")
            } else if (a != "c" && a != "k") {
                alert("sai rồi bạn ơi")

            }
        }
    </script>
